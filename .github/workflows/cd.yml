name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: [self-hosted, Windows, X64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull latest images
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/tariffic-backend:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/tariffic-frontend:latest || true

      - name: Stop backend if running
        run: |
          docker compose stop backend || true
          docker compose rm -f backend || true

      - name: Deploy backend (and ensure compose environment)
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          # ensure we use the compose file from repo; pass env via .env or the above env
          docker compose pull --ignore-pull-failures
          docker compose up -d --remove-orphans backend
          # show recent logs for troubleshooting (optional)
          docker compose ps
          docker compose logs --tail 50 backend