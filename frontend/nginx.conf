user  nginx;
worker_processes  auto;

events { worker_connections 1024 };

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Useful performance/safety defaults
  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;
  client_max_body_size 20m;

  # gzip (optional)
  gzip on; gzip_comp_level 5; gzip_min_length 1024; gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  # Redirect all HTTP to HTTPS
  server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;
    return 301 https://$host$request_uri;
  }

  # HTTPS server
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tariffics.org;

    # TLS certs
    ssl_certificate     /etc/nginx/ssl/origin.pem;
    ssl_certificate_key /etc/nginx/ssl/privatekey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    # If you want to serve the built React app directly from Nginx:
    root   /usr/share/nginx/html;
    index  index.html;

    # Single Page App fallback
    location / {
      try_files $uri /index.html;
    }

    # API proxy to Spring Boot (internal HTTP)
    location /api/ {
      proxy_pass http://backend:8080/;  # matches service name + port in compose
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # WebSocket support (if needed)
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      # Timeouts (tune as needed)
      proxy_connect_timeout 5s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;

      # Optional: strip any CORS headers from upstream to enforce one source of truth
      # proxy_hide_header Access-Control-Allow-Origin;
      # proxy_hide_header Access-Control-Allow-Credentials;
      # add_header Access-Control-Allow-Origin "https://your-domain.com" always;
      # add_header Access-Control-Allow-Credentials "true" always;
      # add_header Vary "Origin" always;
    }
  }
}