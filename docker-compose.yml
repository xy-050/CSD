version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: TarrificDB-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: TarrificDB
      MYSQL_USER: sa
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: CSD-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/TarrificDB
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: password
      JWT_SECRET: your-secret-key-change-in-production
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: CSD-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend

volumes:
  mysql-data:
